name: Publish

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.label }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            label: linux-x64
            runner: ubuntu-latest
            cross: false
          - target: aarch64-unknown-linux-musl
            label: linux-arm64
            runner: ubuntu-latest
            cross: true
          - target: x86_64-pc-windows-msvc
            label: windows-x64
            runner: windows-latest
            cross: false
          - target: x86_64-apple-darwin
            label: macos-x64
            runner: macos-latest
            cross: false
          - target: aarch64-apple-darwin
            label: macos-arm64
            runner: macos-latest
            cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross
        if: matrix.cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          ARCHIVE="ctxhelpr-${VERSION}-${{ matrix.label }}.tar.gz"
          mkdir -p staging
          cp target/${{ matrix.target }}/release/ctxhelpr staging/
          cp README.md LICENSE staging/
          cd staging
          tar czf "../$ARCHIVE" .
          cd ..
          sha256sum "$ARCHIVE" > "$ARCHIVE.sha256"
          echo "archive=$ARCHIVE" >> "$GITHUB_ENV"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          ARCHIVE="ctxhelpr-${VERSION}-${{ matrix.label }}.zip"
          mkdir -p staging
          cp target/${{ matrix.target }}/release/ctxhelpr.exe staging/
          cp README.md LICENSE staging/
          cd staging
          7z a "../$ARCHIVE" .
          cd ..
          sha256sum "$ARCHIVE" > "$ARCHIVE.sha256"
          echo "archive=$ARCHIVE" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.label }}
          path: |
            ctxhelpr-*
          if-no-files-found: error

  publish:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate combined checksums
        run: |
          cd artifacts
          cat *.sha256 | sort > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Extract release notes
        run: |
          git cliff --latest --strip header --output RELEASE_NOTES.md
          cat RELEASE_NOTES.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md
          make_latest: false
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/*.sha256
            artifacts/checksums-sha256.txt
          fail_on_unmatched_files: true
