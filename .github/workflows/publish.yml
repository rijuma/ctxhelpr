name: Publish

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  tag:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.version.outputs.tag }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          fetch-depth: 0

      - name: Extract version and create tag
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          TAG="v${VERSION}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Tagging ${TAG}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${TAG}"
          git push origin "${TAG}"

      - name: Delete release branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push origin --delete "${{ github.event.pull_request.head.ref }}"

  build:
    name: Build ${{ matrix.target }}
    needs: tag
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: false
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: true
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            cross: false
          - target: x86_64-apple-darwin
            runner: macos-13
            cross: false
          - target: aarch64-apple-darwin
            runner: macos-latest
            cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.tag.outputs.tag }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          ARCHIVE="ctxhelpr-${{ needs.tag.outputs.version }}-${{ matrix.target }}.tar.gz"
          mkdir -p staging
          cp target/${{ matrix.target }}/release/ctxhelpr staging/
          cp README.md LICENSE staging/
          cd staging
          tar czf "../$ARCHIVE" .
          cd ..
          sha256sum "$ARCHIVE" > "$ARCHIVE.sha256"
          echo "archive=$ARCHIVE" >> "$GITHUB_ENV"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          ARCHIVE="ctxhelpr-${{ needs.tag.outputs.version }}-${{ matrix.target }}.zip"
          mkdir -p staging
          cp target/${{ matrix.target }}/release/ctxhelpr.exe staging/
          cp README.md LICENSE staging/
          cd staging
          7z a "../$ARCHIVE" .
          cd ..
          sha256sum "$ARCHIVE" > "$ARCHIVE.sha256"
          echo "archive=$ARCHIVE" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            ctxhelpr-*
          if-no-files-found: error

  publish:
    name: Create Release
    needs: [tag, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.tag.outputs.tag }}
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate combined checksums
        run: |
          cd artifacts
          cat *.sha256 | sort > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Extract release notes
        run: |
          git cliff --latest --strip header --output RELEASE_NOTES.md
          cat RELEASE_NOTES.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.tag.outputs.tag }}
          body_path: RELEASE_NOTES.md
          make_latest: false
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/*.sha256
            artifacts/checksums-sha256.txt
          fail_on_unmatched_files: true
